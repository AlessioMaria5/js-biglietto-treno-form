<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="send">
        <label for="nome">Nome e Cognome</label>
        <input type="text" id="nome">
        <label for="km">Km da Percorrere</label>
        <input type="number" id="km">
        
        <select id="listaSconto">
            <option value="minorenne">Meno di 18 anni</option>
            <option value="maggiorenne">Più di 18 anni</option>
            <option value="anziano">Più di 65 anni</option>
        </select>
        <input type="button" value="Genera" id="clientData">
        <input type="button" value="Anulla" id="delete">
    </form>


    <section id="ticket">

            <h1>Il Tuo Biglietto</h1>
            <div class="dt-psg">

                <h2>DETTAGLIO PASSEGGERI</h2>

                <div class="tkt">
                    <div class="inner">
                        <h3>NOME PASSEGGERO</h3>
                        <span id="namp">NOME</span>
                    </div>
                    <div class="inner">
                        <h3>Offerta</h3>
                        <span id="off_n">Biglietto Standard</span>
                    </div>
        
                    <div class="inner">
                        <h3>Carrozza</h3>
                        <span id="carr_n">5</span>
                    </div>
        
                    <div class="inner">
                        <h3>Codice CP</h3>
                        <span id="cod_cp">92911</span>
                    </div>
        
                    <div class="inner">
                        <h3>Costo-biglietto</h3>
                        <span id="tkt_p">prezzo</span>
                    </div>
                </div>
            </div>
        
    </section>
    
    

    <script type='text/javascript' src="js/main.js"></script>
</body>
</html>
